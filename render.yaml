services:
  - type: web
    name: leadtracker
    runtime: docker
    plan: free
    branch: main
    dockerfilePath: ./Dockerfile
    dockerCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DASHBOARD_PASSWORD
        value: demo123
      - key: DATA_RETENTION_DAYS
        value: 30
    healthCheckPath: /
