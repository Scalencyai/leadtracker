services:
  - type: web
    name: leadtracker
    runtime: node
    plan: free
    branch: main
    buildCommand: |
      apt-get update
      apt-get install -y python3 make g++
      npm install
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DASHBOARD_PASSWORD
        value: demo123
      - key: DATA_RETENTION_DAYS
        value: 30
    healthCheckPath: /
