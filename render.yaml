services:
  - type: web
    name: leadtracker
    runtime: node
    plan: free
    branch: main
    buildCommand: npm install --production=false && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: DASHBOARD_PASSWORD
        value: demo123
      - key: DATA_RETENTION_DAYS
        value: 30
    healthCheckPath: /
